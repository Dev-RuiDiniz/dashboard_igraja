<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igreja Social - Dashboard</title>
    <base href="/" />
    <script>
        (function () {
            const baseTag = document.querySelector("base");
            if (!baseTag) {
                return;
            }
            const pathName = window.location.pathname;
            let baseHref = pathName;
            if (!baseHref.endsWith("/")) {
                baseHref = baseHref.includes(".") ? baseHref.replace(/[^/]+$/, "") : `${baseHref}/`;
            }
            baseTag.setAttribute("href", baseHref || "/");
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IgrejaSocial.Web.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text">Carregando Sistema...</div>
    </div>

    <div id="blazor-error-ui">
        Ocorreu um erro inesperado.
        <a href="." class="reload">Recarregar</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
    Blazor.start();
    </script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="js/download.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/mapa-familias.js"></script>
</body>

</html>
